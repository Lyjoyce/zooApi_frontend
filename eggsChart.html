<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques de ponte d'œufs</title>
</head>
<body>
    <h1>Ponte d'œufs cette semaine</h1>
<canvas id="eggsChart" width="600" height="400"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('eggsChart').getContext('2d');
  const eggsChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi'],
      datasets: [{
        label: 'Œufs pondus',
        data: [2, 1, 4, 0, 3], // à générer dynamiquement depuis le backend Java
        backgroundColor: 'rgba(255, 206, 86, 0.6)', // jaune savane
        borderColor: 'rgba(255, 206, 86, 1)',
        borderWidth: 1
      }]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: "Ponte d'œufs cette semaine",
          font: { size: 20 }
        }
      },
      scales: {
        y: { beginAtZero: true, title: { display: true, text: "Nombre d'œufs" } },
        x: { title: { display: true, text: "Jour de la semaine" } }
      }
    }
  });
</script>


    
</body>
</html>
