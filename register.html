<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription – Autruche & Compagnie</title>
  <link rel="stylesheet" href="register.css">
  
</head>
<body>

  <header>
    <a href="index.html" class="logo-home-link">
      <img src="images/3.png" alt="Logo Ostrich Farmer">
    </a>
  </header>

  <div class="register-container">
    <h1>Créer un compte</h1>
    <form id="register-form">
      <label>Prénom</label>
      <input type="text" id="firstName" required>

      <label>Nom</label>
      <input type="text" id="lastName" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Téléphone</label>
      <input type="text" id="phone" placeholder="0600000000" pattern="^0[1-9](\d{2}){4}$" required>

      <label>Mot de passe</label>
      <input type="password" id="password" minlength="14" required>

      <label>Type d'adulte</label>
      <select id="type">
        <option value="PROFESSEUR">Professeur</option>
        <option value="PARENT">Parent</option>
        <option value="AUXILIAIRE">Auxiliaire</option>
      </select>

      <button type="submit">S'inscrire</button>
      <p id="error-message" class="error"></p>
    </form>
  </div>

  <footer>
    <a href="index.html" class="logo-home-link">
      <img src="images/3.png" alt="Logo Ostrich Farmer">
    </a>
    <p>&copy; 2025 – Projet éducatif développé pour Zoo Autruche & Compagnie</p>
    <p>Contact : <a href="mailto:contact@autruche-compagnie.fr">contact@autruche-compagnie.fr</a> | Téléphone : 01 23 45 67 89</p>

    <div class="footer-buttons">
      <p>
        <a href="contact.html">Contact</a> |
        <a href="mentions-legales.html">Mentions légales</a> |
        <a href="cgu.html">CGU</a>
      </p>
      <a href="avis.html" class="btn-footer-yellow">Lire les avis</a>

    </div>
  </footer>

  <script src="register.js"></script>
</body>
</html>
