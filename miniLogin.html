<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Connexion Employé</title>
</head>
<body>
  <h1>Test Login Employé</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="testLoginBtn">Tester connexion</button>

  <script>
    const btn = document.getElementById('testLoginBtn');
    const BASE_URL = 'https://zooapi-autruche.onrender.com';

    btn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        console.log("Veuillez remplir tous les champs !");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/api/v1/employees/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          console.log("Erreur :", data.message || "Connexion échouée");
        } else {
          console.log("Connexion réussie !", data);
        }

      } catch (error) {
        console.error("Erreur fetch :", error);
      }
    });
  </script>
</body>
</html>
