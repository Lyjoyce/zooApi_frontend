<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Atelier</title>
  <link rel="stylesheet" href="creneauxregister.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="register-container">
    <h1>Inscription d’un adulte à un atelier</h1>
    <form id="register-form">
      <label>Prénom : <input type="text" id="firstName" required></label>
      <label>Nom : <input type="text" id="lastName" required></label>
      <label>Email : <input type="email" id="email" required></label>
      <label>Téléphone : <input type="text" id="phone" required></label>
      <label>Mot de passe : <input type="password" id="password" required></label>
      <label>Type :
        <select id="type" required>
          <option value="">Sélectionner</option>
          <option value="PROFESSEUR">Professeur</option>
          <option value="PARENT">Parent accompagnateur</option>
        </select>
      </label>

      <fieldset>
        <legend>Choisissez un ou plusieurs créneaux :</legend>
        <div id="creneaux-container">Chargement des créneaux...</div>
      </fieldset>

      <button type="submit">S’inscrire</button>
    </form>

    <p id="error-message" class="error"></p>
    <p id="success-message" class="success"></p>
  </div>
</body>
</html>
