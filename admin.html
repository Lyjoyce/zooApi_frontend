<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>Dashboard Administrateur</h1>
  </header>

  <main>
    <section class="creation">
      <h2>Créer un compte employé</h2>
      <form id="employee-form">
        <label>Nom complet : <input type="text" id="empName" required></label>
        <label>Email : <input type="email" id="empEmail" required></label>
        <label>Mot de passe : <input type="password" id="empPassword" required></label>
        <button type="submit">Créer l’employé</button>
      </form>
    </section>

    <section class="liste-attente">
      <h2>Liste d’attente - Ateliers</h2>

      <div class="atelier">
        <h3>Omelette géante</h3>
        <ul id="liste-omelette"></ul>
      </div>

      <div class="atelier">
        <h3>Nourrir les autruches</h3>
        <ul id="liste-nourrir"></ul>
      </div>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
