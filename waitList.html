<form id="register-form">
  <label>Prénom <input type="text" id="firstName" required></label><br>
  <label>Nom <input type="text" id="lastName" required></label><br>
  <label>Email <input type="email" id="email" required></label><br>
  <label>Téléphone <input type="text" id="phone" required></label><br>
  <label>Mot de passe <input type="password" id="password" required></label><br>
  <label>Type
    <select id="type" required>
      <option value="">Sélectionner</option>
      <option value="PROFESSEUR">Professeur</option>
      <option value="PARENT">Parent accompagnateur</option>
    </select>
  </label><br>
  <button type="submit">S’inscrire</button>
</form>

<p id="error-message" style="color: red;"></p>
<p id="success-message" style="color: green;"></p>
