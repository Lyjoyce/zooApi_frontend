<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation des œufs - Vétérinaire</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    button { padding: 5px 10px; background-color: green; color: white; border: none; cursor: pointer; }
    button:hover { background-color: darkgreen; }
  </style>
</head>
<body>
  <h1>Œufs à valider</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Date de ponte</th>
        <th>Femelle</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="egg-table-body">
    </tbody>
  </table>

  <script>
    const apiUrl = 'http://localhost:8080/api/eggs';

    async function fetchEggs() {
      const response = await fetch(`${apiUrl}/to-validate`);
      const eggs = await response.json();
      const tbody = document.getElementById('egg-table-body');
      tbody.innerHTML = '';

      eggs.forEach(egg => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${egg.id}</td>
          <td>${egg.dateLaid}</td>
          <td>${egg.female ? egg.female.name || 'N/A' : 'Inconnue'}</td>
          <td><button onclick="validateEgg(${egg.id})">Valider</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function validateEgg(id) {
      await fetch(`${apiUrl}/validate/${id}`, {
        method: 'PUT'
      });
      alert('Œuf validé avec succès');
      fetchEggs(); // Refresh list
    }

    fetchEggs(); // Initial load
  </script>
</body>
</html>
